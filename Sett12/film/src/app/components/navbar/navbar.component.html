<nav class="navbar navbar-dark bg-dark text-light navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" [routerLink]="['/']" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Home</a>
                </li>
                <li class="nav-item" *ngIf="utente">
                    <a class="nav-link" [routerLink]="['/movies']" routerLinkActive="active">Film</a>
                </li>
                <li class="nav-item" *ngIf="utente">
                    <a class="nav-link" [routerLink]="['/utenti']" routerLinkActive="active">Utenti</a>
                </li>
                <li class="dropdown" *ngIf="utente">
                    <a class="nav-link dropdown-toggle" [routerLink]="['/profile']" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Profilo
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" [routerLink]="['/profile/details']">Dettagli</a></li>
                        <li><a class="dropdown-item" [routerLink]="['/profile/favorites']">Preferiti</a></li>
                    </ul>
                </li>
                <li class="nav-item" *ngIf="!utente">
                    <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Accedi</a>
                </li>
                <li class="nav-item" *ngIf="!utente">
                    <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Registrati</a>
                </li>
            </ul>
            <div class="text-end" *ngIf="utente">
                <h6>Benvenuto {{utente.user.name }} </h6>
                <button type="button" id="logout" name="logout" class="btn btn-danger" (click)="logout()">Esci</button>
            </div>
        </div>
    </div>
</nav>
