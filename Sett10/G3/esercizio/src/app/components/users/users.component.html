<div class="container mt-4">
    <ul class="list-group">
        <li [routerLink]="[user.id]" routerLinkActive="active" class="list-group-item" *ngFor="let user of users">
            {{user.name}} {{user.surname}}, email: {{user.email}}
        </li>
    </ul>
    <hr>
    <router-outlet></router-outlet>
</div>
